<!doctype html>
<html lang="en">

<head>
    
  <title>Javascript Assignment #11 - Quiz App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
  <!-- CSS Animate -->

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col" id="timer">

      </div>
    </div>
  
    <div class="row">
      <div class="col" id="question-box">
      </div>
      
    </div>

    <div class="row">
      <div class="col" id="buttons">
        <button class="btn btn-primary" onclick="next()" id="next">Next</button>
        <button class="btn btn-primary" onclick="submit()" id="submit">Submit</button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col" id="end-screen">
      </div>
    </div>
  </div>
 
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
