<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript Assignment #7 - Calculator</title>
    
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- CSS Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="container-fluid" id="main">
        <div class="col-12 col-sm-12 col-md-8 col-lg-4" id="calculator">
            <div class="row" id="display">
                <input type="text" id="screen" disabled>
            </div>

            <div class="row" id="buttons">
                <button id="clr" onclick = "clr()">AC</button>
                <button id="del" onclick = "del()">DE</button>
                <button id="decimal"  onclick = "decimal()">.</button>
                <button id="division" onclick = "division()">&divide;</button>
            </div>

            <div class="row" id="buttons">
                <button id="seven" onclick = "seven()">7</button>
                <button id="eight" onclick = "eight()">8</button>
                <button id="nine" onclick = "nine()">9</button>
                <button id="multiplication" onclick = "multiplication()">&times;</button>
            </div>

            <div class="row" id="buttons">
                <button id="four" onclick = "four()">4</button>
                <button id="five" onclick = "five()">5</button>
                <button id="six" onclick = "six()">6</button>
                <button id="subtraction" value = "-" onclick = "subtraction()">&minus;</button>
            </div>
            <div class="row" id="buttons">
                <button id="one" onclick = "one()">1</button>
                <button id="two" onclick = "two()">2</button>
                <button id="three" onclick = "three()">3</button>
                <button id="addition" onclick = "addition()">&plus;</button>
            </div>
            <div class="row" id="buttons">
                <button id="double_zero" onclick = "double_zero()">00</button>
                <button id="zero" onclick = "zero()">0</button>
                <button id="answer" onclick = "answer()">=</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <script src="app.js"></script>

</body>
</html>
