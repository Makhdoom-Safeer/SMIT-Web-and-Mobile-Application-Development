        <H1>
            Classic Cut Fries
        </H1>
        <img src="../images/classic_cut_fries.png" alt="Classic Cut Fries" width="800" />
        <p>
            Classic cut fries are your traditional French fries served at most fast food restaurants. These are the fries that are cut from a potato in a straight cut.

        </p>
        <p>
            They may or may not have the skin of the potato on them still. Classic cut fries are deep-fried and served with salt. 
        </p>
